name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Restore build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build with Makefile + cache
        env:
          DOCKER_USER: jdgarner
          IMAGE_NAME: supanova-server
          GIT_HASH: ${{ github.sha }}
          CACHE_FROM: --cache-from=type=local,src=/tmp/.buildx-cache
          CACHE_TO: --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max
        run: make docker/ci-build
