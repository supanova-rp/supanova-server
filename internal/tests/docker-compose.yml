services:
  supanova-server:
    build:
      context: ../../.
      dockerfile: Dockerfile
    container_name: supanova-server-test
    ports:
      - "3001:3001"
    env_file:
      - .env.test
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/v2/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  postgres:
    image: postgres:18-alpine
    container_name: supanova-server-test-postgres
    restart: unless-stopped
    env_file:
      - .env.test
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5