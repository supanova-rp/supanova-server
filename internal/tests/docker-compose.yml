services:
  go-template:
    build:
      context: ../../.
      dockerfile: Dockerfile
    container_name: go-template-test
    ports:
      - "3001:3001"
    env_file:
      - .env.test
    environment:
      # Override DATABASE_URL to use @postgres for the db host
      DATABASE_URL: postgres://testuser:password@postgres:5432/testdb?sslmode=disable
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  postgres:
    image: postgres:18-alpine
    container_name: go-template-test-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    env_file:
      - .env.test
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
